name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile all Java files
      run: javac *.java

    - name: Run the class specified in main-class.txt
      run: |
        CLASSNAME=$(cat main-class.txt)
        echo "Running Java class: $CLASSNAME"
        java $CLASSNAME
